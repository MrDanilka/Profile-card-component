<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div id="profileCard">
      <figure id="picture">
        <img src="./images/image-victor.jpg" alt="profile picture" id="profilePicture" />
      </figure>
      <div id="about">
        <h1 id="name">Victor Crest <span id="age" class="gray">26</span></h1>
        <h3 id="location" class="gray">London</h3>
      </div>
      <div id="stats">
        <div id="followers">
          <h1>80K</h1>
          <h3 class="gray">Followers</h3>
        </div>
        <div id="likes">
          <h1>803K</h1>
          <h3 class="gray">Likes</h3>
        </div>
        <div id="photos">
          <h1>1.4K</h1>
          <h3 class="gray">Photos</h3>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MrDanilka">MrDanilka</a>.
  </footer>
</body>
</html>
